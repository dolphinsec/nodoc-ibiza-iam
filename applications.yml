components:
  schemas:
    managedApplicationList:
      type: object
      properties:
        accountEnabled:
          type: boolean
        isAppVisible:
          type: boolean
        appListQuery:
          type: number
        top:
          type: number
        loadLogo:
          type: boolean
        putCachedLogoUrlOnly:
          type: boolean
        nextLink:
          type: string
        usedFirstPartyAppIds:
          type: string
        __ko_mapping__:
          type: object
          properties:
            ignore:
              type: array
              items:
                type: string
            include:
              type: array
              items:
                type: string
            copy:
              type: array
              items:
                type: string
            observe:
              type: array
              items:
                type: string
            mappedProperties:
              type: object
              properties:
                accountEnabled:
                  type: boolean
                isAppVisble:
                  type: boolean
                appListQuery:
                  type: boolean
                searchText:
                  type: boolean
                top:
                  type: boolean
                loadLogo:
                  type: boolean
                putCachedLogoUrlOnly:
                  type: boolean
                nextLink:
                  type: boolean
                usedFirstPartyAppIds:
                  type: boolean
            copiedProperties:
              type: object


paths:
  /ApplicationSso/{appId}/SingleSignOn:
    parameters:
      - in: path
        name: appId
        required: true
        schema:
            $ref: "common.yml#/components/schemas/ApplicationId"
    get:
      tags: [Application]
    post:
      tags: [Application]

  /EnterpriseApplications/{spId}/ServicePrincipalPermissions:
    parameters:
        - in: path
          name: spId
          description: The object ID of the service principal (enterprise application) to retrieve permissions for.
          required: true
          schema:
            $ref: "common.yml#/components/schemas/ServicePrincipalId"
    get:
      tags: [Application]
      responses:
        "200":
          description: OK

  /EnterpriseApplications/UserSettings:
    get:
      tags: [Application]
      responses:
        "200":
          description: OK

  /ManagedApplications/List:
    post:
      tags: [Application]
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/managedApplicationList"
      responses:
        "200":
          description: OK

  /ManagedApplications/{appId}/AppRoleAssignments:
    parameters:
        - in: path
          name: appId
          description: The application ID (client ID) of the application to manage app role assignments for.
          required: true
          schema:
            $ref: "common.yml#/components/schemas/ApplicationId"
    post:
      tags: [Application]
      responses:
        "200":
          description: OK
    get:
      tags: [Application]
      responses:
        "200":
          description: OK


  /MdmApplications/{appId}:
    parameters:
        - in: path
          name: appId
          description: The application ID (client ID) of the application to manage. # need to check this
          required: true
          schema:
            $ref: "common.yml#/components/schemas/ApplicationId"
    put:
      tags: [Application]
      responses:
        "200":
          description: OK
    get:
      tags: [Application]
      responses:
        "200":
          description: OK

  /RegisteredApplications/{appId}:
    parameters:
        - in: path
          name: appId
          description: The application ID (client ID) of the application registration to manage.
          required: true
          schema:
            $ref: "common.yml#/components/schemas/ApplicationId"
    get:
      tags: [Application]
      responses:
        "200":
          description: OK

  /RegisteredApplications/{appId}/Consent:
    parameters:
        - in: path
          name: appId
          description: The application ID (client ID) of the application registration to consent.
          required: true
          schema:
            $ref: "common.yml#/components/schemas/ApplicationId"
    post:
      tags: [Application]
      parameters:
        - in: query
          name: onBehalfOfAll
          schema:
            type: boolean
      responses:
        "200":
          description: OK




