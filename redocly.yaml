# See https://redocly.com/docs/cli/configuration/

extends:
- recommended

rules:
  # A sample custom rule. Read more about rules: https://redocly.com/docs/cli/rules/
  operation-description: warn
  component-name-unique: error
  no-required-schema-properties-undefined: error
  operation-singular-tag: warn
  operation-summary: warn
  operation-tag-defined: warn
  parameter-description: warn
  required-string-property-missing-min-length: warn
  response-contains-header:
    severity: warn
    names:
      2XX:
      - x-ms-correlation-id
  scalar-property-missing-example: warn
  spec-strict-refs: warn
  tag-description: warn
  tags-alphabetical: warn


theme:
  openapi:
    generateCodeSamples:
      languages:
      - lang: curl
      - lang: Node.js
      - lang: Python
