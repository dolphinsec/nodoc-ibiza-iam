components:
  schemas:
    user:
      type: object
      properties:
        objectId:
          $ref: common.yml#/components/schemas/userId
        objectType:
          description: The type of object.
          type: string
          enum: [User]
          example: User
        displayName:
          type: string
          description: The display name for the user.
          example: User123
        userPrincipalName:
          $ref: common.yml#/components/schemas/userPrincipalName
        thumbnailPhoto@odata.mediaContentType:
          type: string
          nullable: true
          example: null
        givenName:
          description: The given name for the user.
          type: string
          nullable: true
          example: User
        surname:
          description: The surname for the user.
          type: string
          nullable: true
          example: '123'
        mail:
          description: The mail attribute for the user.
          type: string
          example: User123@Contoso.com
        dirSyncEnabled:
          description: Whether directory synchronisation is enabled for the user.
          type: boolean
          nullable: true
          example: false
        alternativeSecurityIds:
          type: array
          items:
            type: string

        ownedDevices:
          type: array
          nullable: true
          items:
            type: object
        jobTitle:
          description: The job title for the user.
          type: string
          nullable: true
          example: IT Technican
        department:
          description: The department of the user.
          type: string
          nullable: true
          example: Information Technology
        displayUserPrincipalName:
          $ref: common.yml#/components/schemas/userPrincipalName
        hasThumbnail:
          description: Whether the user has a thumbnail image.
          type: boolean
          example: false
        imageUrl:
          description: A URL to the user image.
          type: string
          format: uri
          example: https://main.iam.ad.ext.azure.com/api/Images/Users/..."
        imageDataToUpload:
          type: string
          nullable: true
          example: null
        source:
          type: integer
          example: 2
        sources:
          description: The directory sources of the user.
          type: array
          items:
            type: string
            enum:
              - Azure Active Directory
        sourceText:
          description: The directory source of the user.
          type: string
          example: Azure Active Directory
        userFlags:
          type: integer
          example: 1
        deletionTimestamp:
          description: The timestamp of user deleletion.
          type: string
          nullable: true
          example: null
        permanentDeletionTime:
          description: The timestamp of permanent user deleletion.
          type: string
          nullable: true
          example: null
        alternateEmailAddress:
          description: Alternate email address for the user.
          type: string
          nullable: true
          example: User123b@contoso.com
        manager:
          description: The object ID user's manager.
          type: string
          format: uuid
          nullable: true
          example: a16610b4-4e30-4247-a76b-bf9034acebed
        userType:
          description: The user type.
          format: string
          enum: [Member, Guest]
        isThumbnailUpdated:
          description: Has the thumbnail been updated.
          type: boolean
          nullable: true
          example: null
        isAuthenticationContactInfoUpdated:
          description: Has the authentication contact information been updated.
          type: boolean
          nullable: true
          example: null
        searchableDeviceKey:
          type: array
          items:
            type: string
        displayEmail:
          description: The user's display email address.
          type: string
          nullable: true
          example: User123@Contoso.com
        creationType:
          description: >
            The type of user account creation:
              - Created as a regular school or work account: null
              - External Account: Invitation
              - Local account for B2C tenant: LocalAccount
              - Self-service sign-up using email verification: EmailVerified
          type: string
          nullable: true
          enum:
            - Invitation
            - LocalAccount
            - EmailVerified
          example: null
        userState:
          description: pending
          type: string
          nullable: true
          example: null
        otherMails:
          description: Other email addresses associated with the user.
          type: array
          items:
            type: string
            example: User123_b@Consoto.com
        invitedAsMail:
          description: Whether the user was invited by mail.
          type: boolean
          nullable: true
          example: true
        proxyAddresses:
          description: Proxy addresses for the user.
          type: array
          items:
            type: string
            example: SMTP:User123@Contoso.com
        companyName:
          description: The name of the user's company
          type: string
          nullable: true
          example: ExampleCorp
        employeeId:
          description: The employee ID value for the user.
          type: string
          nullable: true
          example: 123
        signInNamesInfo:
          type: array
          readOnly: true
          items:
            type: string
        signInNames:
          type: array
          readOnly: true
          items:
            type: string
    userDetails:
      allOf:
        - $ref: '#/components/schemas/user'
        - type: object
          properties:
            accountEnabled:
              description: Whether the user account is enabled.
              type: boolean
              example: false
            usageLocation:
              description: The usage location specified for the user.
              type: string
              nullable: true
              example: GB
            mailNickName:
              description: The user's mail nickname
              type: string
              example: User123
            passwordProfile:
              description: The password configuration applied to the user.
              type: object
              properties:
                forceChangePasswordNextLogin:
                  description: Whether the user needs to change their password on next login.
                  type: boolean
                  example: true
                password:
                  description: The passwor to set for the user. Will be null for existing users.
                  type: string
                  nullable: true
                  example: null
            rolesEntity:
              type: object
              nullable: true
              properties:
                adminType:
                  type: string
                  nullable: true
                  example: null
                enabledRoles:
                  type: string
                  nullable: true
                  example: null
            selectedRoleIds:
              type: array
              items:
                type: string
                format: uuid
            selectedGroupIds:
              type: array
              items:
                $ref: common.yml#/components/schemas/groupId
            streetAddress:
              description: The street address set for the user.
              type: string
              nullable: true
              example: 123 Business Way
            city:
              description: The city set for the user.
              type: string
              nullable: true
              example: London
            state:
              description: The state (location) set for the user
              type: string
              nullable: true
              example: null
            country:
              description: The country set for the user.
              type: string
              nullable: true
              example: United Kingdom
            telephoneNumber:
              description: The telephone number set for the user.
              type: string
              nullable: true
              example: 0123456789
            mobile:
              description: The mobile telephone number set for the user.
                - string
                - 'null'
              example: 0123456789
            physicalDeliveryOfficeName:
              description: The physical delivery office name set for the user.
              type: string
              nullable: true
              example: Head Office
            postalCode:
              description: The postal code set for the user.
              type: string
              nullable: true
              example: EC1 5AL
            authenticationPhoneNumber:
              description: The authentication telephone number set for the user.
              type: string
              nullable: true
              example: 0123456789
            authenticationAlternativePhoneNumber:
              description: The alternative authentication telephone number set for the user.
              type: string
              nullable: true
              example: 0123456788
            authenticationEmail:
              description: The alternative email address set for the user.
              type: string
              nullable: true
              example: User123@otherdomain.com
            strongAuthenticationDetail:
              type: object
              properties:
                verificationDetail:
                  type: object
                  nullable: true
            ageGroup:
              type: string
              nullable: true
              enum:
                - Minor
                - NotAdult
                - Adult
              example: Minor
            consentProvidedForMinor:
              type: string
              nullable: true
              enum:
                - Granted
                - Denied
                - NotRequired
              example: Granted
            legalAgeGroupClassification:
              type: string
              nullable: true
              enum:
                - MinorWithOutParentalConsent
                - MinorNoParentalConsentRequired
                - NotAdult
                - Adult
                - MinorWithParentalConsent
              example: MinorWithParentalConsent
            defaultImageUrl:
              description: The default image URL set for the user.
              type: string
              nullable: true
              readOnly: true
              example: data:image/Jpeg;base64,/9j/4AAQS...

