          description: pending.
          schema:
            type: string
            nullable: true
          example: All
        - name: state
          in: query
          description: pending.
          schema:
            type: string
            nullable: true
          example: All
        - name: adminUnit
          in: query
          description: The object ID of an Administrative Unit to filter results by.
