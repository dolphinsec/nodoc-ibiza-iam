components:
  schemas:
    ssoState:
      type: object
      properties:
        currentSingleSignOnMode:
          description: The current single sign on mode.
          type: string
          enum: [none, federated]
          example: federated
        signInUrl:
          description: The sign in url for the application.
          type: string
          format: url
          nullable: true
          example: https://appsite.null
    federatedSso:
      type: object
      properties:
        objectId:
          $ref: common.yml#/components/schemas/servicePrincipalId
        identifierUris:
          description: Identifier URIs for the application.
          type: array
          items:
            type: string
            example: 442863ba-3c2f-450d-aa38-10815258eaa1
        certificateNotificationEmail:
          description: Email address for certificate expiry notifcations.
          type: string
          example: noreply@consoto.com
        signOnUrl:
          description: Signon URL for the application
          type: string
          format: url
          example: https://localhost.local
        logoutUrl:
          description: Signout URL for the application
          type: string
          format: url
          example: https://localhost.local
        replyUrls:
          description: Reply URLs for the application.
          type: array
          items:
            type: string
            example: http://localhost/redirect
        relayState:
          type: string
          example:
        idpIdentifier:
          type: string
          example:
        idpReplyUrl:
          type: string
          example:
        defaultClaimIssuancePolicy:
          type: object
          properties:
            version:
              type: integer
              minimum: 1
              example: 1
            defaultTokenType:
              type: string
              example: JWT
            allowPassThruUsers:
              type: string
              example: 'true'
            includeBasicClaimSet:
              type: string
              example: 'true'
            claimsSchema:
              type: array
              items:
                type: object
                properties:
                  jwtClaimType:
                    type: string
                    example: enabled
                  samlClaimType:
                    type: string
                    nullable: true
                    example: null
                  samlNameIdFormat:
                    type: string
                    nullable: true
                    example: null
                  spNameQualifier:
                    type: string
                    nullable: true
                    example: null
                  source:
                    type: string
                    example: user
                  extensionID:
                    type: string
                    nullable: true
                    example: null
                  id:
                    type: string
                    example: accountenabled
                  value:
                    type: string
                    nullable: true
                    example: null
                  transformationId:
                    type: string
                    nullable: true
                    example: null
                  appliesToUserType:
                    type: string
                    nullable: true
                    example: null
                  memberOf:
                    type: array
                    nullable: true
                  samlNameFormat:
                    type: string
                    nullable: true
                    example: null
            claimsTransformations:
              type: array
            groupFilter:
              type: string
              nullable: true
              example: null
            issuerWithApplicationId:
              type: boolean
              example: false
            audienceOverride:
              type: boolean
              nullable: true
              example: null
            crossTenantRestrictions:
              type: boolean
              example: true
            requireCustomSigningKey:
              type: boolean
              example: true
        externalClaimIssuancePolicy:
          type: object
          nullable: true
        claimNameIdentifier:
          type: string
          example: userprincipalname
        claimExtensionNameIdentifier:
          type: string
          nullable: true
          example: null
        claimMethodNameIdentifier:
          type: string
          example: mail
        claimMethodDomainName:
          type: string
          nullable: true
          example: null
        tokenIssuancePolicy:
          type: object
          properties:
            version:
              type: integer
              minimum: 1
              example: 1
            signingAlgorithm:
              type: string
              example: http://www.w3.org/2001/04/xmldsig-more#rsa-sha256
            tokenResponseSigningPolicy:
              type: string
              example: TokenOnly
            samlTokenVersion:
              type: string
              example: '2.0'
            emitSamlNameFormat:
              type: boolean
              example: false
        tokenIssuancePolicySource:
          type: string
          example: default

