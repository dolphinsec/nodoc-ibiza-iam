components:
  parameters:
    tenantId:
      name: tenantId
      description: The ID of the tenant.
      in: path
      required: true
      schema:
        $ref: common.yml#/components/schemas/tenantId
  schemas:
    lcmSettings:
      type: object
      properties:
        expiresAfterDays:
          type: integer
          example: 180
        groupLifetimeCustomValueInDays:
          type: integer
          example: 0
        managedGroupTypesEnum:
          type: integer
          example: 2
        managedGroupTypes:
          type: integer
          example: 2
        adminNotificationEmails:
          type: array
        groupIdsToMonitorExpirations:
          type: array
          items:
            $ref: common.yml#/components/schemas/groupId
        policyIdentifier:
          type: string
          format: uuid
          readOnly: true
          example: 00000000-0000-0000-0000-000000000000
    loginTenantBranding:
      type: object
      properties:
        locale:
          type: string
          example: 0
        signInUserIdLabel:
          type: string
          nullable: true
          example: null
        signInPageText:
          type: string
          nullable: true
          example: null
        signInPageTextHeading:
          type: string
          nullable: true
          example: null
        signInBackColor:
          type: string
          nullable: true
          example: null
        bannerLogoUrl:
          type: string
          nullable: true
          example: null
        squareLogoDarkUrl:
          type: string
          nullable: true
          example: null
        tileLogoUrl:
          type: string
          nullable: true
          example: null
        illustrationUrl:
          type: string
          nullable: true
          example: null
        hideKeepMeSignedIn:
          type: boolean
          nullable: true
          example: null
        postSignoutUrl:
          type: string
          nullable: true
          example: null
        postSignoutUrlText:
          type: string
          nullable: true
          example: null
        localeDisplayName:
          type: string
          example: Default
        isIllustrationImageUpdated:
          type: boolean
          example: false
        isBannerLogoUpdated:
          type: boolean
          example: false
        isTileLogoUpdated:
          type: boolean
          example: false
        isSquareDarkLogoUpdated:
          type: boolean
          example: false
        isConfigured:
          type: boolean
          example: false
    directoryObject:
      allOf:
        - $ref: '#/components/schemas/directoryObjectSummary'
        - type: object
          properties:
            userType:
              type: string
              nullable: true
              example: null
            'thumbnailPhoto@odata.mediaContentType':
              type: string
              nullable: true
              example: null
    directoryObjectSummary:
      type: object
      properties:
        imageUrl:
          description: The URL to the object image.
          type: string
          format: uri
          example: https://main.iam.ad.ext.azure.com/Client/Users/Images/guestUserIcon.svg"
        displayName:
          description: The display name of the object.
          type: string
          example: User AB
        objectId:
          $ref: common.yml#/components/schemas/objectId
        objectType:
          description: The object type.
          type: string
          enum: [User, Group, AppRole, Worker]
          example: User
        hasThumbnail:
          description: Whether the object has a thumbnail.
          type: boolean
          example: false
        isUser:
          description: Whether the object is a user.
          type: boolean
          example: true
        isGroup:
          description: Whether the object is a group.
          type: boolean
          example: false
        isGuest:
          description: Whether the object is a guest.
          type: boolean
          example: true
    payloadContent:
      type: object
      properties:
        content:
          description: Payload content.
          type: string
          example: Sync with Windows Server AD
        reference:
          description: Payload reference.
          type: string
          nullable: true
          example: null
        preferReference:
          description: Whether to prefer reference.
          type: boolean
          example: false
    deletionRestriction:
      type: string
      enum:
        - UserCountExceeded
        - LinkedInApplicationProvisioned
        - ActiveApplicationObject
        - ActiveServicePrincipal
        - TenantHasCommerceSubscriptions
        - TenantHasActiveAzureSubscription
        - TenantHasViralSubscription
        - TenantHasDcaasConstraint
        - TenantHasMfaCustomer
        - VpnEnabled
    featureSettings:
      type: object
      properties:
        isAnyAccessPanelPreviewFeaturesAvailable:
          description: Whether Any access panel preview features are avaialble.
          type: boolean
          example: false
        showMyGroupsFeature:
          description: Whether to show the My Groups feature.
          type: boolean
          example: false
        myGroupsFeatureValue:
          type: string
          nullable: true
          example: null
        myGroupsGroupId:
          type: string
          nullable: true
          example: null
        myGroupsGroupName:
          type: string
          nullable: true
          example: null
        showMyAppsFeature:
          description: Whether to show the My Apps feature
          type: boolean
          example: false
        myAppsFeatureValue:
          type: string
          nullable: true
          example: null
        myAppsGroupId:
          type: string
          nullable: true
          example: null
        myAppsGroupName:
          type: string
          nullable: true
          example: null
        showUserActivityReportsFeature:
          description: Whether to show user activity reports.
          type: boolean
          example: false
        userActivityReportsFeatureValue:
          type: string
          nullable: true
          example: null
        userActivityReportsGroupId:
          type: string
          nullable: true
          example: null
        userActivityReportsGroupName:
          type: string
          nullable: true
          example: null
        showRegisteredAuthMethodFeature:
          description: Whether to show the registerd auth methods feature.
          type: boolean
          example: false
        registeredAuthMethodFeatureValue:
          type: string
          nullable: true
          example: null
        registeredAuthMethodGroupId:
          type: string
          nullable: true
          example: null
        registeredAuthMethodGroupName:
          type: string
          nullable: true
          example: null
    featureSettingsProperties:
      allOf:
        - $ref: '#/components/schemas/featureSettings'
        - type: object
          properties:
            showConvergedUXV2Feature:
              type: boolean
              example: true
            convergedUXV2FeatureValue:
              type: integer
              example: 0
            convergedUXV2GroupId:
              type: string
              example: ''
            convergedUXV2GroupName:
              type: string
              example: ''
            showMyStaffFeature:
              type: boolean
              example: true
            myStaffFeatureValue:
              type: integer
              example: 2
            myStaffGroupId:
              type: string
              example: ''
            myStaffGroupName:
              type: string
              example: ''
    directoryProperties:
      allOf:
        - $ref: '#/components/schemas/featureSettings'
        - type: object
          properties:
            objectId:
              $ref: common.yml#/components/schemas/tenantId
            displayName:
              description: The display name of the directory.
              type: string
              nullable: true
              example: Contoso
            usersCanRegisterApps:
              description: Whether users can register applications with Entra.
              type: boolean
              example: true
            usersCanAddExternalUsers:
              description: Whether users can add external users.
              type: boolean
              example: false
            limitedAccessCanAddExternalUsers:
              description: Whether limited access users can add external users.
              type: boolean
              example: false
            restrictDirectoryAccess:
              description: Whether to restrict directory access.
              type: boolean
              example: false
            groupsInAccessPanelEnabled:
              description: Whether groups in the access panel is enabled.
              type: boolean
              example: false
            selfServiceGroupManagementEnabled:
              description: Whether self-service group management is enabled.
              type: boolean
              example: true
            securityGroupsEnabled:
              description: Whether security groups are enabled.
              type: boolean
              example: false
            usersCanManageSecurityGroups:
              description: Whether users can manage security groups.
              type: string
              nullable: true
              example: null
            office365GroupsEnabled:
              description: Whether Offie 365 groups are enabled.
              type: boolean
              example: false
            usersCanManageOfficeGroups:
              description: Where users can manage office groups.
              type: boolean
              nullable: true
              example: null
            allUsersGroupEnabled:
              description: Whether the all users group is enabled.
              type: boolean
              example: false
            scopingGroupIdForManagingSecurityGroups:
              type: string
              nullable: true
              format: uuid
              example: null
            scopingGroupIdForManagingOfficeGroups:
              type: string
              nullable: true
              format: uuid
              example: null
            scopingGroupNameForManagingSecurityGroups:
              type: string
              nullable: true
              example: null
            scopingGroupNameForManagingOfficeGroups:
              type: string
              nullable: true
              example: null
            objectIdForAllUserGroup:
              description: Object ID of the all users group.
              type: string
              format: uuid
              nullable: true
              example: null
            allowInvitations:
              description: Whether to allow invitations.
              type: boolean
              example: false
            isB2CTenant:
              type: boolean
              description: Whether the directory is an Azure AD B2C tenant.
              example: true
            restrictNonAdminUsers:
              type: boolean
              description: >-
                Whether to restrict non-admin users from accessing the Microsoft Entra admin center.
              example: true
            enableLinkedInAppFamily:
              type: integer
              format: int32
              example: 4
            toEnableLinkedInUsers:
              type: array
              nullable: true
              items:
                type: object
            toDisableLinkedInUsers:
              type: array
              nullable: true
              items:
                type: object
            linkedInSelectedGroupObjectId:
              description: The object ID of group enabled for LinkedIn.
              type: string
              format: uuid
              nullable: true
              example: 654b04f3-e357-4490-af29-de4efc0c4051
            linkedInSelectedGroupDisplayName:
              description: The display name of group enabled for LinkedIn.
              type: string
              nullable: true
              example: LinkedIn Users

paths:
  /Directories/DirectoryWhatsNew:
    get:
      summary: List Entra ID news
      description: >-
        List Entra ID news.
      operationId: Directories.WhatsNew.List
      parameters:
        - name: top
          description: The number of records to return.
          in: query
          required: true
          schema:
            type: number
            example: 10
      tags: [Directory]
      responses:
        '200':
          description: OK
          headers:
            Cache-Control:
              $ref: common.yml#/components/headers/Cache-Control
            Content-Encoding:
              $ref: common.yml#/components/headers/Content-Encoding
            Vary:
              $ref: common.yml#/components/headers/Vary
            X-Content-Type-Options:
              $ref: common.yml#/components/headers/X-Content-Type-Options
            X-XSS-Protection:
              $ref: common.yml#/components/headers/X-XSS-Protection
            x-ms-version:
              $ref: common.yml#/components/headers/x-ms-version
            Strict-Transport-Security:
              $ref: common.yml#/components/headers/Strict-Transport-Security
            Access-Control-Expose-Headers:
              $ref: common.yml#/components/headers/Access-Control-Expose-Headers
            x-ms-correlation-id:
              $ref: common.yml#/components/headers/x-ms-correlation-id
            x-ms-operation-maturity:
              $ref: common.yml#/components/headers/x-ms-operation-maturity
            x-ms-expected-duration:
              $ref: common.yml#/components/headers/x-ms-expected-duration
            X-UA-Compatible:
              $ref: common.yml#/components/headers/X-UA-Compatible
            Date:
              $ref: common.yml#/components/headers/Date
            Content-Length:
              $ref: common.yml#/components/headers/Content-Length
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    link:
                      type: string
                      example: https://blogs.technet.microsoft.com/enterprisemobility/2017/06/12/azure-ad-makes-the-leader-quadrant-in-gartners-2017-magic-quadrant-for-access-management/
                    contentReference:
                      type: string
                      example: AzureADLeaderQuadrant
                    content:
                      type: string
                      example: Azure AD makes the leaders quadrant in Gartners 2017 Magic Quadrant for Access Management
                    contentLocale:
                      type: string
                      example: ''
                    preferContentReference:
                      type: boolean
                      example: true
        4XX:
          $ref: common.yml#/components/responses/ClientException

