                  format: date-time
                  example: 2024-05-09T10:54:46.010Z
                endDateTime:
                  type: string
                  format: date-time
                  example: 2024-06-08T10:54:46.010Z
                authenticationModes:
                  type: array
                  items:
                    type: string
                  example: []
                authenticationTypes:
                  type: array
                  items:
                    type: string
                  example: []
                usernames:
                  type: array
                  items:
                    type: string
                  example: []
                tenantId:
                  $ref: common.yml#/components/schemas/tenantId
                continuationToken:
                  type: string
                  example: ''
                licenseKey:
                  type: string
                  example: ''
                resultsPerPage:
