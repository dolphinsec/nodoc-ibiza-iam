components:
  parameters:
    licenseKey:
      name: licenseKey
      description: pending
      in: query
      schema:
        type: string
  schemas:
    mfaGroup:
      type: object
      properties:
        id:
          type: number
          example: 9880468
        groupName:
          type: string
          example: Azure Default
        etag:
          description: Entity tag for the group.
          type: string
          nullable: true
          example: null
    cacheConfig:
      type: object
      properties:
        applicationName:
          type: string
          example: My Application
        id:
          type: integer
          readOnly: true
          example: 13594
        authType:
          type: string
          enum:
            - Terminal_services
          nullable: true
          example: Terminal_services
        cacheDurationSeconds:
          type: integer
          example: 120
        cacheType:
          type: string
          enum:
            - Ip
            - User
            - App
          example: Ip
        etag:
          type: string
          readOnly: true
          example: 1717842657.218722_3ee9ddd5
    bypassedUser:
      type: object
      properties:
        groupId:
          description: The identifier of the group
          type: integer
          example: 9880468
        objectId:
          $ref: common.yml#/components/schemas/userId
        username:
          description: The username of the bypassed account.
          type: string
          example: user@contoso.com
        reason:
          description: The reason for the account MFA being bypassed.
          type: string
          example: Lost phone
        bypassTimestamp:
          description: The timestamp of the user MFA being bypassed.
          type: string
          format: date-time
          readOnly: true
          example: 2024-06-08T09:57:40.443905+00:00
        unbypassTimestamp:
          description: The timestamp of the user MFA bypass being removed.
          type: string
          format: date-time
          nullable: true
          readOnly: true
          example: null
        unblockReason:
          description: The reason for the user MFA bypass being removed.
          type: string
          nullable: true
          readOnly: true
          example: null
        etag:
          description: The e-tag for caching.
          type: string
          nullable: true
          readOnly: true
          example: null
    blockedUser:
      type: object
      properties:
        groupId:
          description: The identifier of the group
          type: integer
          example: 9880468
        objectId:
          $ref: common.yml#/components/schemas/userId
        username:
          description: The username of the blocked account.
          type: string
          example: user@contoso.com
        reason:
          description: The reason for the account being blocked.
          type: string
          example: Lost phone
        blockTimestamp:
          description: The timestamp of the user being blocked.
          type: string
          format: date-time
          readOnly: true
          example: 2024-06-08T09:57:40.443905+00:00
        unblockTimestamp:
          description: The timestamp of the user being unblocked.
          type: string
          format: date-time
          nullable: true
          readOnly: true
          example: null
        unblockReason:
          description: The reason for the user being unblocked.
          type: string
          nullable: true
          readOnly: true
          example: null
        etag:
          description: The e-tag for caching.
          type: string
          nullable: true
          readOnly: true
          example: null
    TenantModel:
      type: object
      properties:
        tenantId:
          $ref: common.yml#/components/schemas/tenantId
        licenseKey:
          description: License key for the customer.
          type: string
          example: ABCD1ABC12AB
        customerId:
          description: Identifier for the customer.
          type: integer
          example: 9911991
        accountLockoutDurationMinutes:
          description: Minutes until account is automatically unblocked.
          type: integer
          nullable: true
          minimum: 0
          example: null
        accountLockoutResetMinutes:
          description: Minutes until account lockout counter is reset.
          type: integer
          minimum: 0
          nullable: true
          example: 20
        accountLockoutThreshold:
          description: Number of multifactor authentication denials to trigger account lockout.
          type: integer
          nullable: true
          example: null
        allowPhoneMenu:
          description: Whether to allow phone menu.
          type: boolean
          example: false
        blockForFraud:
          description: Automatically block users who report fraud.
          type: boolean
          example: true
        callerId:
          description: Multifactor authentication caller ID number (US phone number only).
          type: string
          nullable: true
          example: null
        defaultBypassTimespan:
          type: number
          format: float
          example: 300.0
        enableFraudAlert:
          description: Allow users to submit fraud alerts.
          type: boolean
          example: true
        fraudCode:
          type: string
          nullable: true
          example: null
        fraudNotificationEmailAddresses:
          type: array
          nullable: true
          items:
            type: string
        oneTimeBypassEmailAddresses:
          type: array
          nullable: true
          items:
            type: string
        pinAttempts:
          description: Number of PIN attempts allowed per call.
          type: integer
          nullable: true
          example: null
        sayExtensionDigits:
          description: Operator required to transfer extensions.
          type: boolean
          example: false
        smsTimeoutSeconds:
          description: Timeout of SMS MFA timeout (seconds).
          type: integer
          nullable: true
          example: null
        caches:
          type: array
          nullable: true
          items:
            type: object
        notifications:
          type: object
          nullable: true
        notificationEmailAddresses:
          description: MFA notification recipient email addresses.
          type: array
          nullable: true
          items:
            type: string
        greetings:
          description: User greeting objects.
          type: array
          nullable: true
          items:
            type: object
        blockedUsers:
          description: Blocked users.
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/blockedUser'
        bypassedUsers:
          description: Bypassed users.
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/bypassedUser'
        groups:
          type: array
          nullable: true
          uniqueItems: true
          items:
            $ref: '#/components/schemas/mfaGroup'
        etag:
          description: Entity tag for the resource.
          type: string
          nullable: true
          example: 1713791283.533179_d80bab12

