        Get support request problem details document.
      operationId: SupportRequestProblemDetails.Document.Get
      tags: [General]
      parameters:
        - name: topicId
          description: The topid ID
          in: query
          required: true
          example: 1
          schema:
            type: integer
      responses:
        '200':
          description: OK
          headers:
            Cache-Control:
              $ref: common.yml#/components/headers/Cache-Control
            Content-Encoding:
              $ref: common.yml#/components/headers/Content-Encoding
