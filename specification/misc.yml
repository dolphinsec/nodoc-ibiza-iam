                          nullable: true
                          example: null
                        bold:
                          type: boolean
                          nullable: true
                          example: null
                        width:
                          type: string
                          nullable: true
                          example: null
                        height:
                          type: string
                          nullable: true
                          example: null
                        backendCall:
                          type: string
                          nullable: true
                          example: null
                        gridColumns:
