                          nullable: true
                          example: null
                        dialogBoxButtons:
                          type: string
                          nullable: true
                          example: null
                        bladeName:
                          type: string
                          nullable: true
                          example: null
                        contextPane:
                          type: string
                          nullable: true
                          example: null
                        customHtml:
                          type: string
                          nullable: true
                          example: null
                        copyContent:
                          type: boolean
                          nullable: true
                          example: null
                        input:
                          type: string
                          nullable: true
                          example: null
                  hints:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: filehint
                        condition:
                          type: string
                          nullable: true
                          example: null
                        displayTextFileType:
                          type: boolean
                          nullable: true
                          example: null
                        title:
                          type: string
                          example: Problem with Azure active directory
                        supportArticleHint:
                          type: string
                          example: Azure active directory issue
                        workflowNotes:
                          type: string
                          nullable: true
