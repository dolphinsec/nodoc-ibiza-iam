  #          description: OK


  /RequestApprovals/V2/PolicyTemplates:
    get:
      tags: [General]
      parameters:
        - name: type
          description: The type of policy template
          in: query
          schema:
            type: string
            enum: [AdminConsentFlow]
      responses:
        '200':
          description: OK
